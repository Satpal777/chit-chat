<div class="flex flex-col sm:flex-row gap-4 sm:gap-8 justify-center px-4">
    <button routerLink="create"
        class="w-full sm:w-64 h-48 sm:h-64 bg-green-400 border-4 border-black rounded-3xl flex flex-col items-center justify-center gap-4 hover:scale-105 transition-transform shadow-[8px_8px_0px_rgba(0,0,0,1)] active:translate-x-[4px] active:translate-y-[4px] active:shadow-[4px_4px_0px_rgba(0,0,0,1)] group">
        <div class="p-4 bg-white border-2 border-black rounded-full group-hover:rotate-12 transition-transform">

            <!-- Video Plus Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 10l4.553-2.276A1 1 0 0 1 21 8.618v6.764a1 1 0 0 1-1.447.894L15 14v-4z" />
                <rect x="3" y="6" width="12" height="12" rx="2" ry="2" />
                <line x1="9" y1="9" x2="9" y2="15" />
                <line x1="6" y1="12" x2="12" y2="12" />
            </svg>
        </div>
        <span class="text-xl sm:text-2xl font-bold uppercase tracking-wide">Start a Call</span>
    </button>

    <button routerLink="join"
        class="w-full sm:w-64 h-48 sm:h-64 bg-pink-400 border-4 border-black rounded-3xl flex flex-col items-center justify-center gap-4 hover:scale-105 transition-transform shadow-[8px_8px_0px_rgba(0,0,0,1)] active:translate-x-[4px] active:translate-y-[4px] active:shadow-[4px_4px_0px_rgba(0,0,0,1)] group">
        <div class="p-4 bg-white border-2 border-black rounded-full group-hover:-rotate-12 transition-transform">

            <!-- Log In / Enter Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                <polyline points="10 17 15 12 10 7" />
                <line x1="15" y1="12" x2="3" y2="12" />
            </svg>
        </div>
        <span class="text-xl sm:text-2xl font-bold uppercase tracking-wide">Join a Call</span>
    </button>
</div>
