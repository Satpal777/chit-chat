<div class="h-full relative group md:min-h-0 flex-1">
    <div class="absolute inset-0 bg-black rounded-2xl translate-x-2 translate-y-2 h-full"></div>
    <div [ngClass]="background()" class="relative rounded-3xl border-4 border-black h-full min-h-[300px] md:min-h-0">
        <div
            class="absolute left-1/2 -translate-x-1/2 text-black text-shadow-black/10 tracking-tight text-shadow-lg text-xl font-bold uppercase opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none mt-2">
            {{ person() }}</div>

        @if (cameraStarted()) {
        @if (cameraEnabled()) {
        <video class="w-full h-full rounded-2xl object-cover" [class.scale-x-[-1]]="isMine()"
            [appVideoStream]="videoStream()" [muted]="isMine()">
        </video>
        } @else {
        <!-- Camera off placeholder -->
        <div class="w-full h-full  md:min-h-0 rounded-2xl bg-gray-800 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path
                    d="M16 16v1a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2m5.66 0H14a2 2 0 0 1 2 2v3.34l1 1L23 7v10" />
                <line x1="1" y1="1" x2="23" y2="23" />
            </svg>
        </div>
        }
        } @else {
        <!-- No camera stream - waiting for connection -->
        <div class="w-full h-full md:min-h-0 rounded-2xl bg-gray-700 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none"
                stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 10l4.553-2.276A1 1 0 0 1 21 8.618v6.764a1 1 0 0 1-1.447.894L15 14v-4z" />
                <rect x="3" y="6" width="12" height="12" rx="2" ry="2" />
            </svg>
        </div>
        }

        @if (isMine()) {
        <!-- bottom -->
        <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-full">
            <!-- Icons to on off video audio and other requried things -->
            <div class="flex justify-center gap-4">
                <!-- Microphone Button -->
                <button (click)="toggleMic()" [class.bg-white]="micEnabled()" [class.bg-red-500]="!micEnabled()"
                    class="p-3 rounded-full border-2 border-black hover:bg-gray-100 transition-transform active:scale-95 shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    @if (micEnabled()) {
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                        <line x1="12" y1="19" x2="12" y2="23" />
                        <line x1="8" y1="23" x2="16" y2="23" />
                    </svg>
                    } @else {
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="1" y1="1" x2="23" y2="23" />
                        <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6" />
                        <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23" />
                        <line x1="12" y1="19" x2="12" y2="23" />
                        <line x1="8" y1="23" x2="16" y2="23" />
                    </svg>
                    }
                </button>

                <button [disabled]="!canStartCamera" (click)="toggleCamera()"
                    class="p-3 bg-white rounded-full border-2 border-black hover:bg-gray-100 transition-transform active:scale-95 shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 10l4.553-2.276A1 1 0 0 1 21 8.618v6.764a1 1 0 0 1-1.447.894L15 14v-4z" />
                        <rect x="3" y="6" width="12" height="12" rx="2" ry="2" />
                    </svg>
                </button>

                <!-- End Call Button -->
                <button [disabled]="!canHangUp" (click)="hangUp()"
                    class="p-3 bg-red-500 rounded-full border-2 border-black hover:bg-red-600 transition-transform active:scale-95 shadow-[2px_2px_0px_rgba(0,0,0,1)]">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91" />
                        <line x1="23" y1="1" x2="1" y2="23" />
                    </svg>
                </button>
            </div>
        </div>
        }
    </div>
</div>
